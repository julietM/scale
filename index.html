<html>
    
     <head>

     </head>
     <style>
    body{
      background: #9B59B6  ; 

    }
    .wrapper{
      display: grid;
      grid-template-columns: 450px 450px 4px ;
      margin-top: 100px;
    }   
    img{
       width: 400px;
       height: 400px;
       border-radius: 6px;
      
    }
  
    img:hover{
      transform: scale3d(2,2,2);
      

      
      
    }
    img{
      transition: 1s;
    }

     </style>
    <body>
<div class="wrapper">
<img src="jupiter.svg"/>
<img src="sierra.svg"/>
<img src="lleva.svg"/>

</div>
            
    </body>
</html>
